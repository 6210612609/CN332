<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" href="{% static 'styles/style.css' %}"/>
<html>
{% if messages %}
    <!-- css file location <link rel="stylesheet" type="text/css" href="{% static '/users/css' %}"> -->
    {% for message in messages %}
        <div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
    {% endfor %}
{% endif %}



<body>
    
<div class="container"> 
<div class="login-box" >
	
    
        <form action="{% url 'users:login' %}" method = "POST" class="form-group">
        
            {%csrf_token%}
    <div class="user-box">        
            <input type="text" style="width:320px; " id="form.username" placeholder="Username" name="username">
    </div>        
        
    <div class="user-box">
            <input type="password" style="width:320px;" id="form.password" placeholder="Password" name="password"><br>
    </div>

    <a href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <input type="submit" style="width:90px; color: rgb(255, 255, 255);"  value="SIGN IN">
    </a>
          </form>
	

</div>
</div>
</body>
</html>
